<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>TERRORFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">TERRORFLIX</h2>
            <nav class="espaco">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Halloween</h3>
                <p class="descricao">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;  Quatro década depois de escapar do ataque de Michael Myers em uma noite de Halloween, Laurie Strode precisa confrontar o assassino mascarado mais uma vez após ele escapar de uma instituição. Mas, agora Laurie está preparada.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/img001.png" alt="o Terceiro Andar" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img002.jpg" alt="Poltergeist" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img003.jpg" alt="Arraste me para o inferno" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img004.jpg" alt="Annabelle 3" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img005.jpg" alt="Insidios Sobrenatural" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img006.jpg" alt="Amizade Maldita" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img007.jpg" alt="Evil Dead" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img008.jpg" alt="it a coisa" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img009.jpg" alt="Invocação do mal" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img010.jpg" alt="A maldição da freira" srcset="">
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 

 
</body>
</html>
